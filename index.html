<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription étudiants</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulaire d'inscription étudiants</h1>
    <p>Remplissez soigneusement le formulaire d'inscription</p>

    <form>
      <label>Nom complet</label>
      <div class="input-row">
        <input type="text" placeholder="Prénom">
        <input type="text" placeholder="Deuxième prénom">
        <input type="text" placeholder="Nom de famille">
      </div>

      <div class="input-row">
        <div class="form-group">
          <label>Sexe</label>
          <select>
            <option>Femme</option>
            <option>Homme</option>
            <option>Autre</option>
          </select>
        </div>
      
        <div class="form-group">
          <label>Date de naissance</label>
          <div class="input-row">
            <select><option> Year :</option></select>
            <select><option> Month :</option></select>
            <select><option> Day :</option></select>
          </div>
        </div>
     
      </div>
      <label>Adresse</label>
      <input type="text" placeholder="Adresse">
      <div class="input-row">
        <input type="text" placeholder="Ville">
        <input type="text" placeholder="Département">
      </div>
      
      <div class="input-row">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" placeholder="monnom@exemple.com">
        </div>
      
        <div class="form-group">
          <label>Numéro de téléphone</label>
          <input type="tel" placeholder="0 00 00 00 00">
        </div>
      </div>

      <label>Choisissez votre cours</label>
      <select>
        <option>Windows 8</option>
        <option>Windows 10</option>
        <option>Linux</option>
        <option>MacOS</option>
      </select>

      <label>Commentaires supplémentaires</label>
      <textarea rows="4"></textarea>

      <button type="submit">Soumettre l'inscription</button>
    </form>
  </div>
</body>
                       </html>
